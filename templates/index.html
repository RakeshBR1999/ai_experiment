<!DOCTYPE html>
<html>
<head>
  <title>Text Generation</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    .textarea {
      width: 100%;
      height: 100px;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .response {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Generation</h1>

    <div id="loading" style="display: none;">
      <img src="/static/loading.gif" alt="Loading...">
    </div>

    <form method="POST">
      <textarea name="user_input" rows="4" cols="50" class="textarea" placeholder="Enter text..."></textarea>
      <br>
      <input type="submit" value="Generate" class="button">
    </form>

    <div class="response">
      <h2>Generated Response:</h2>
      <p>{{ response }}</p>
    </div>

    <script>
        // Create a function to show the loading animation
        function showLoading() {
          document.getElementById("loading").style.display = "block";
        }
      
        // Create a function to hide the loading animation
        function hideLoading() {
          document.getElementById("loading").style.display = "none";
        }
      
        // Add an event listener to the form submit button
        document.querySelector("form").addEventListener("submit", showLoading);
      
        // Add an event listener to the input function response event
        input_function.addEventListener("response", hideLoading);
    </script>
      

  </div>
</body>
</html>
